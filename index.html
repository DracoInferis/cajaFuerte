<!DOCTYPE html>
<html>
    <head>
        <title>Caja Fuerte</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,600,800" rel="stylesheet">
    </head>

    <body>
        <h3 onclick="window.close()">âœ–</h3>
        <h3 id='mensaje' hidden>Ingrese el PIN</h3>
        <div class="container">
            <header>
                <h2>CAJA FUERTE</h2>
            </header>

            <section class="left">
                <div class='keypad'>
                    <input value="" type="number" id="pass" disabled/><br />
                    <button value="1" id="uno">1</button>
                    <button value="2" id="dos">2</button>
                    <button value="3" id="tres">3</button><br />
                    <button value="4" id="cuatro">4</button>
                    <button value="5" id="cinco">5</button>
                    <button value="6" id="seis">6</button><br />
                    <button value="7" id="siete">7</button>
                    <button value="8" id="ocho">8</button>
                    <button value="9" id="nueve">9</button><br />
                    <button value="0" id="cero">0</button>
                    <button value="send" id="ingresar">INGRESAR</button>
                    <button value="cancel" id='borrar'>CANCELAR</button>
                </div>
            </section>

            <section class="right">
                <img src="bitesthedust.png">
            </section>

            <footer></footer>
        </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src='js/main.js'></script> 
    </body>
</html>
